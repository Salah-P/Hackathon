name: vibe_coding_nyu
description: A Flutter app with Firebase Firestore integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.3
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.9
  http: ^1.1.0
  firebase_storage: ^11.5.6
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  timezone: any
  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
